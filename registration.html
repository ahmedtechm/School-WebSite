<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<body>
        <h1>Student Register Form</h1>
        <p>
            <label for="ad">Name</label>
            <input type="text" id="ad" name="ad" placeholder="Please enter your name" required>
        </p>
        <p>
            <label for="soyad">Last Name</label>
            <input type="text" id="soyad" name="soyad" placeholder="Please enter your lastname" required>
        </p>
        <p>
            <label for="tel">Tel</label>
            <input type="tel" id="tel">
        </p>
        <p>
            <label for="adress">Adress</label>
            <textarea name="adress" id="adress" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email">
        </p>
        <p>
            <label for="sınıf">Department</label>
            <select name="sınıf" id="sınıf">
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </p>
        <p>
            <input type="submit" value="Save">
            <input type="reset">
        </p>
        <a href="MainPage.html"><i class="fa-solid fa-chevron-left"></i>Back</a>

    
</body>
</html>
